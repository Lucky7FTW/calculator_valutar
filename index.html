<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor Valutar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Convertor Valutar</h2>
        <label for="amount">Suma:</label>
        <input type="number" id="amount" placeholder="Introdu suma" />

        <label for="from">Din:</label>
        <select id="from"></select>

        <label for="to">În:</label>
        <select id="to"></select>

        <button id="convertButton">Convertește</button>
        
        <h3 id="result"></h3>
        <button id="copyButton">Copiază rezultatul</button>
    </div>
    <div class="notification" id="notification" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
